<h1 class="titulo f_verde">Productos</h1>
<button class="btn btn-success my-2 mx-2" data-toggle="modal" data-target="#agregarProducto" (click)="fadeInAddProducto()">+ Agregar Producto</button>
<table class="table table-striped">
    <thead>
        <tr>
        <th scope="col">#</th>
        <th scope="col">Id producto</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let producto of productos; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{producto.id_producto}}</td>
            <td>{{producto.descripcion}}</td>
            <td>{{'U$S '+producto.precio}}</td>
            <td>
                <button class="btn btn-primary" data-toggle="modal" data-target="#editarProducto" (click)="editarProducto(producto.id_producto, producto.descripcion, producto.precio )">Editar</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- EDITAR PRODUCTO -->
<div class="modal" id="editarProducto" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Producto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="productoEditado()">
            <label for="descripcion" class="mr-2" style="width:90px;">Descripci贸n</label>
            <input type="text" name="nombre" [(ngModel)]="editProducto.descripcion" [ngModelOptions]="{standalone: true}">
            <br>
            <label for="precio" class="mr-2" style="width:90px;">Precio</label>
            <input type="text" name="correo" [(ngModel)]="editProducto.precio" [ngModelOptions]="{standalone: true}">
            <br>
            <button class="btn btn-success mt-3 mr-2" type="submit" data-dismiss="modal" (click)="productoEditado()">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- AGREGAR PRODUCTO -->
<div class="modal" id="agregarProducto" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nuevo Producto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
            <label for="descripci贸n" class="mr-2" style="width:90px;">Descripci贸n</label>
            <input type="text" name="descripcion" [(ngModel)]="addProducto.descripcion" [ngModelOptions]="{standalone: true}" placeholder="Escriba una descripci贸n">
            <br>
            <label for="ci" class="mr-2" style="width:90px;">Precio</label>
            <input type="text" name="ci" [(ngModel)]="addProducto.precio" [ngModelOptions]="{standalone: true}" placeholder="Escriba un precio">
            <br>
            <button class="btn btn-success mt-3 mr-2" type="submit" data-dismiss="modal" (click)="agregarProducto()">Agregar</button>
        </form>
      </div>
    </div>
  </div>
</div>
